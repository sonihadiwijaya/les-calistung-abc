<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LES CALISTUNG ABC - Les Privat Calistung Terbaik di Bandung</title>
  <meta name="description" content="LES CALISTUNG ABC menyediakan les privat calistung terbaik di Bandung. Lokasi di Kopo Permai Blok 10CD No 24, Kabupaten Bandung, Margahayu 40227. Hubungi WA 081384048958 untuk pendaftaran." />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #6A994E; /* Warna hijau yang lebih elegan */
      padding: 40px 0;
      color: #fff; /* Warna teks putih untuk kontras dengan hijau */
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Header title dengan font Playfair Display untuk kesan lebih elegan */
    .header-title {
      font-size: 64px; /* Membesarkan ukuran font */
      font-family: 'Playfair Display', serif; /* Font serif yang elegan */
      font-weight: 700;
      color: #fff;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3); /* Shadow halus */
      letter-spacing: -1px;
      transition: transform 0.3s ease-in-out;
    }

    .header-title:hover {
      transform: scale(1.1); /* Efek zoom saat hover */
    }

    /* Navbar links */
    .nav-links {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    .nav-links li {
      font-size: 18px;
      font-weight: 600;
      text-transform: uppercase;
      padding: 12px 24px;
      border-radius: 25px;
      background-color: transparent;
      transition: all 0.3s ease-in-out;
    }

    .nav-links li a {
      color: #fff; /* Teks warna putih */
      text-decoration: none;
      transition: color 0.3s;
    }

    /* Kotak warna kuning pada hover */
    .nav-links li:hover {
      background-color: #ffeb3b; /* Warna kuning terang */
      border: 2px solid #fbc02d; /* Border kuning */
    }

    .nav-links li:hover a {
      color: #333; /* Warna gelap untuk teks saat hover */
    }

    /* Menu mobile style */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        gap: 20px;
        text-align: center;
      }

      .nav-links.nav-active {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav class="navbar">
      <!-- Header title -->
      <div class="header-title">
        LES PRIVAT CALISTUNG ABC
      </div>
      <!-- Navigation links -->
      <ul class="nav-links">
        <li><a href="#intro">Beranda</a></li>
        <li><a href="#jadwal">Jadwal</a></li>
        <li><a href="#permainan">Permainan</a></li>
        <li><a href="#lokasi">Lokasi</a></li>
      </ul>
    </nav>
  </header>

  <!-- Sections for the rest of the content -->
  <section id="intro">
    <h2>Selamat Datang di LES CALISTUNG ABC!</h2>
    <!-- Other content... -->
  </section>

  <!-- Footer atau bagian lainnya -->

</body>
</html>
